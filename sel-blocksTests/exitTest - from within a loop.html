<title>exitTest - from within a loop</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">exitTest - from within a loop</td></tr>
</thead><tbody>
<!---- from within a loop-->
<tr>
	<td>for</td>
	<td>i=0; i &lt; 5; i++</td>
	<td></td>
</tr>
<tr>
	<td>if</td>
	<td>i == 3</td>
	<td></td>
</tr>
<tr>
	<td>exitTest</td>
	<td></td>
	<td></td>
</tr>
<tr>
	<td>endIf</td>
	<td></td>
	<td></td>
</tr>
<tr>
	<td>if</td>
	<td>i === 3</td>
	<td></td>
</tr>
<tr>
	<td>throw</td>
	<td>&quot;This test should exit when the increment gets to 3, and this should never be thrown.&quot;</td>
	<td></td>
</tr>
<tr>
	<td>endIf</td>
	<td></td>
	<td></td>
</tr>
<tr>
	<td>endFor</td>
	<td></td>
	<td></td>
</tr>
</tbody></table>
</body>
</html>
